<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocuidado Diario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: #f9f9f9;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            max-width: 500px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #ff6b6b;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff4f4f;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="mb-4">¿Qué necesito hoy?</h1>
        <button class="btn btn-primary btn-lg" onclick="mostrarMensaje()">Descúbrelo</button>
        <div id="mensaje" class="message text-primary mt-4"></div>
    </div>
    <script>
        const mensajes = [
            "Respira profundo y relájate.",
            "Date un momento para agradecer lo bueno de hoy.",
            "Tómate un descanso y bebe agua.",
            "Escucha tu canción favorita.",
            "Haz una pequeña caminata y estira tu cuerpo.",
            "Sonríe, incluso sin razón aparente.",
            "Desconéctate unos minutos y descansa tu mente."
        ];
        function mostrarMensaje() {
            const mensaje = mensajes[Math.floor(Math.random() * mensajes.length)];
            const mensajeElemento = document.getElementById("mensaje");
            mensajeElemento.innerHTML = mensaje;
            mensajeElemento.classList.add("animate__animated", "animate__fadeIn");
            setTimeout(() => mensajeElemento.classList.remove("animate__fadeIn"), 1000);
        }
    </script>
</body>
</html>
